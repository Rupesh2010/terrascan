name: 'Terraform Security'

on:
  push:
    branches:
    - master

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: 'Terraform Plan'
      id: plan
      run: terraform plan -no-color -out=plan.out
      
    - name: 'Convert plan to JSON'
      id: convert-to-json
      run: terraform show -json plan.out > plan.out.json
      
    - name: 'Terraform Compliance'
      id: compliance
      uses: docker://eerkunt/terraform-compliance
      with:
        args: -f https://github.com/Rupesh2010/terraform-compliance-test.git -p ./plan.out.json
